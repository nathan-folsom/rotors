<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>My Rust + Webpack project!</title>
    <style>
        html {
            background: darkgray;
        }
        body {
            position: relative;
        }
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
        }
        .controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .controls.master {
            justify-content: space-between;
            width: 700px;
        }
    </style>
</head>
<body>
<canvas id="art"></canvas>
<canvas id="overlay"></canvas>
<div class="controls master">
    <div class="controls">
        <button id="pause-play">Pause</button>
        <button id="capture">[ o ']</button>
        <button id="overlay-show-hide">&lt;o&gt;</button>
    </div>
    <div class="controls">
        <div id="frame-counter"></div>
        <div id="frame-rate"></div>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
